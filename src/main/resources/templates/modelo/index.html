<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MODELOS DE ARMAS</title>
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    </head>
    <body>
        <div class="container-fluid" style="margin-top: 50px;">
            <fieldset>
                <legend>MODELOS DE ARMAS</legend>
                <div class="row">
                    <div class="col-6">
                        <form method="post" th:object="${modelo}" th:action="@{/modelos}">
                            <input type="hidden" th:field="*{id}">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" th:field="*{nome}" class="form-control" autocomplete="off" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="tipo">Tipo</label>
                                <input type="text" id="tipo" th:field="*{tipo}" class="form-control" autocomplete="off">
                            </div>                            
                            <div class="form-group">
                                <label for="calibre">Calibre</label>
                                <input type="text" id="calibre" th:field="*{calibre}" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="fabricante">Fabricante</label>
                                <input type="text" id="fabricante" th:field="*{fabricante}" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            <i class="fas fa-save"></i> Salvar
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button type="reset" class="btn btn-danger btn-block">
                                            <i class="fas fa-eraser"></i> Limpar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                
                                <th>Nome</th>
                                <th>Tipo</th>
                                <th>Calibre</th>
                                <th>Fabricante</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="modelo : ${modelos}">
                                <td th:text="${modelo.id}"></td>
                                <td th:text="${modelo.nome}"></td>
                                <td th:text="${modelo.tipo}"></td>
                                <td th:text="${modelo.calibre}"></td>
                                <td th:text="${modelo.fabricante}"></td>
                                <td>
                                    <a class="btn btn-success btn-sm"
                                       th:href="@{/modelos/{id}/edita(id=${modelo.id})}">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a class="btn btn-danger btn-sm"
                                       th:href="@{/modelos/{id}/remove(id=${modelo.id})}">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </fieldset>
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/popper.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
    </body>
</html>
